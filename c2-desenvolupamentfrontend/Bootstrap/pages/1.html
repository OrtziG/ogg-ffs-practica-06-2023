<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/1.css">
</head>
<body>

    <div class="container" id="cn-0">
        <div class="row">
            <div class="col logintext">
                <h1>Login Form</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo ex nemo aliquid sit molestias numquam, repudiandae in.</p>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div id="formhead">
                    <div id="formhead-text">
                        <h2>Login to our site</h2>
                        <p>Enter Username and Password</p>
                    </div>
                    <div id="formhead-candado">
                        <img class="candado" src="../img/candado.png">
                    </div>
                </div>
            </div>
            <div class="col">
                <div id="formmain">
                    <form>
                        <div class="mb-3">
                            <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="UsernameHelp" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>
                        <button type="submit" class="loginbtn">Log in</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="loginwithtext">Login with</div>
                <div id="loginwithimg">
                    <button id="f">
                        <img src="../img/f.png" alt="facebook">
                        Facebook
                    </button>
                    <button id="t">
                        <img src="../img/t.png" alt="Twitter">
                        Twitter
                    </button>
                    <button id="gplus">
                        <img src="../img/gplus.png" alt="Google Plus">
                        Google Plus
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
